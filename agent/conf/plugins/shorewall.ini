[main]
disable = 0
# Path to the shorewall configuration
path = /etc/shorewall
# Path to shorewall macros
macros_path = /usr/share/shorewall
# Allowed macros
macros_list = BitTorrent,BitTorrent32,Citrix,CVS,DAAP,DCC,DNS,Edonkey,Finger,FTP,Git,HTTP,HTTPS,IMAP,IMAPS,IPsec,IRC,Jabberd,JabberPlain,JabberSecure,LDAP,LDAPS,Mail,MySQL,NTP,OpenVPN,Ping,POP3,POP3S,PostgreSQL,PPtP,Razor,RDP,Rsync,SANE,SMB,SMTP,SMTPS,SNMP,Squid,SSH,SVN,Syslog,Telnet,Telnets,TFTP,Time,VNC,Web,Webcache,Whois
# External zones names beggin with 'wan'
external_zones_names = wan
# Internal zones names beggin with 'lan'
internal_zones_names = lan

[service]
pid = no
init = /etc/init.d/shorewall
