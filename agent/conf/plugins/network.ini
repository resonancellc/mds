[main]
disable = 0

[dhcp]
dn = ou=DHCP, %(baseDN)s
pidfile = /var/run/dhcpd.pid
init = /etc/init.d/dhcp3-server
logfile = /var/log/syslog
leases = /var/lib/dhcp3/dhcpd.leases

[dns]
# DNS Server Type : (default: bind)
# - bind (ISC Bind)
# - pdns (PowerDNS)
#type = bind
dn = ou=DNS, %(baseDN)s
pidfile = /var/run/bind/run/named.pid
init = /etc/init.d/bind9
logfile = /var/log/syslog
bindroot = /etc/bind/
bindgroup = bind
