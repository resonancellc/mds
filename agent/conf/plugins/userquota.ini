[main]
disable = 0

[diskquota]
enable = 0
# don't forget to add the 'usrquota' option on your mountpoint
# devicemap format: device:blocksize:displayname, ...
# quota blocksize is usually 1024
devicemap = /dev/sda1:1024:Root
softquotablocks = 0.95
softquotainodes = 0.95
inodesperblock = 1.60
# if you have an XFS filesystem use this
# setquotascript = /usr/sbin/setquota -F xfs $uid $softblocks $blocks $softinodes $inodes $devicepath
# delquotascript = /usr/sbin/setquota -F xfs $uid 0 0 0 0 $devicepath
# for ext3 filesystem
setquotascript = /usr/sbin/setquota $uid $softblocks $blocks $softinodes $inodes $devicepath
delquotascript = /usr/sbin/setquota $uid 0 0 0 0 $devicepath

[networkquota]
enable = 0
networkmap = Internet:0.0.0.0/0:any
