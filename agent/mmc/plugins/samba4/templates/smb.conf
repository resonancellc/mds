[global]
    workgroup = {{ workgroup }}
    realm = {{ realm }}
    netbios name = {{ netbios_name }}
    server string = {{ description }}
    server role = {{ mode }}
    server role check:inhibit = yes
    server services = smb, rpc, wrepl, ldap, cldap, kdc, drepl, winbind, ntp_signd, kcc, dnsupdate
    server signing = auto

    log level = 3
    log file = /var/log/samba/samba.log

{# TODO: print integration
{% if not print %}
    load printers = no
    printcap name = /dev/null
    show add printer wizard = no
    disable spoolss = yes
{% endif %}
#}

{% if openchange %}
    include = /opt/samba4/etc/openchange.conf
{% endif %}

{% if mode == 'dc' %}

{# TODO: roaming profiles
  {{ if roaming_profiles %}
[profiles]
    path = {{ profiles_path }}
    browseable = no
    read only = no
  {% endif %}
#}

[netlogon]
    path = {{ sysvol_path }}/{{ domain }}/scripts
    browseable = no
    read only = yes

[sysvol]
    path = {{ sysvol_path }}
    read only = no
{% endif %}

[homes]
    comment = Home Directories
    path = /home/%S
    read only = no
    browseable = no
    create mask = 0611
    directory mask = 0711
    vfs objects = acl_xattr full_audit
    full_audit:success = connect opendir disconnect unlink mkdir rmdir open rename
    full_audit:failure = connect opendir disconnect unlink mkdir rmdir open rename

